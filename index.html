<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Jennie's 100Devs Calculator</title>
</head>

<body>
    <section class="calculatorShape">
        <section class="top">
            <section class="viewWindow"></section>
        </section>
        <aside class="branding">JI-404</aside>
        <section class="buttons">
            <section class="row specials">
                <section class="button AC">AC</section>
                <section class="button clear">C</section>
                <section class="button on">ON</section>
                <section class="button off">OFF</section>
            </section>
            <section class="row firstRow">
                <section class="button num seven">&#55;</section>
                <section class="button num eight">&#56;</section>
                <section class="button num nine">&#57;</section>
                <section class="button division operator">&#247;</section>
            </section>
            <section class="row secondRow">
                <section class="button num four">&#52;</section>
                <section class="button num five">&#53;</section>
                <section class="button num six">&#54;</section>
                <section class="button multiplier operator">&#42;</section>
            </section>
            <section class="row thirdRow">
                <section class="button num one">&#49;</section>
                <section class="button num two">&#50;</section>
                <section class="button num three">&#51;</section>
                <section class="button addition operator">&#43;</section>
            </section>
            <section class="row fourthRow">
                <section class="button num zero">&#48;</section>
                <section class="button  num decimal">&#46;</section>
                <section class="button equals">&#61;</section>
                <section class="button operator subtraction">&#8212;</section>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
